<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Wather App</h1>
    <div class="container">
        <div class="weather-input">
            <h3> Enter the City name</h3>
            <input id="city-input"  type="text" placeholder="E.g., Colorado, Spain, Nepal">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h5 id="location">Santa Rosa (2023-08-23)</h5> 
                    <h4 id="temp">Temperture</h4>
                    <h4 id="wind">wind</h4>
                    <h4 id="humidity">humidity</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png"
                </div>
            </div>
        </div>
        <div class="fiveday-forecast">
            <h1>5-Day-Forecast</h1>
          
        </div>
    </div>
    
</body>

</html>
